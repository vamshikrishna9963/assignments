<html>
    <head></head><br>
    <body>
    <div style="background-color: rgb(62, 235, 168);">

        <u>Register now while seats are available</u>

                    </td>

                    </td>

                <tr>
                    <td>            <label for="ci"><b>Company institution</b></label>
                    </td>

                <tr>
                    <td>            <label for="ad"><b>Address:</b></label>
                    </td>
                    <td>            <textarea name="" id="" cols="19" rows="7"></textarea><br><br>
                    </td><td></td>
                    <td><b>Payment Mode
                    </b></td>
                    <td><input type="checkbox" name="" id="">Cash <br>
                    <input type="checkbox">cheque <br>
                <input type="checkbox">Demand Draft</td>

                <tr>

                    </td>

                    </td>
                </tr>
                <td><label for="st"><b>State /province/region</b></label>
                </td>
                <td><select name="" id="">

                </select></td><td></td>
                <td><label for="draw"><b>Drawn ON(Bank Name)</b>

                    <td><b><label for="co"><b>County</b></label></b></td>

                    </select></td><td>

                <tr>

                    <td></td>
                    <td></td>
                </tr>

                    <td></td>
                    <td></td>
                </tr>
                <tr>

                    <input type="reset" name="" id="" style="background-color: rgb(92, 150, 92);"></center></td>
                </tr>

        </form>

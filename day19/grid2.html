<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main_div{
            width: 520px;
            display:grid;
            grid-template-columns: 200px 300px;
            grid-template-rows: 50px 50px 100px 100px 50px;
            background-color:red;
            padding:10px;
            column-gap:10px ;
            row-gap: 10px;
        }
        .item{
            background-color: orange;
            padding:8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main_div">
        <div class="item" style="grid-column: 1/3;">HEADER</div>
        <div class="item" style="grid-column:1/3 ;">NAVBAR</div>
        <div class="item" style="grid-row: 3/4;">SELECTION</div>
        <div class="item" style="grid-row:3/5;">ASIDE</div>
        <div class="item" > ARTICLE</div>
        <div class="item" style="grid-column: 1/3;">FOOTER</div>

    </div>
</body>
</html>

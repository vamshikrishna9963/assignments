  <h1></h1>

  <script>
    localStorage.setItem('user name1','vamshi')
    localStorage.setItem('user name2','chinna')
    localStorage.setItem('user name3','gopi')
    localStorage.setItem('user name4','chintu')
          var btn=document.getElementsByTagName('button')

          btn[0].addEventListener('click',function(){
            h1[0].innerText=localStorage.getItem('user name1')
            h1[1].innerText=localStorage.getItem('user name2')
            h1[2].innerText=localStorage.getItem('user name3')
            h1[3].innerText=localStorage.getItem('user name4')
            h1[3].appendChild(btn[1])
btn[1].innerText='clear local storage'
          })   
          btn[1].addEventListener('click',function(){
            h1[0].innerText=localStorage.removeItem('user name1')
            h1[1].innerText=localStorage.removeItem('user name2')
            h1[2].innerText=localStorage.removeItem('user name3')
            h1[3].innerText=localStorage.removeItem('user name4')
          })            
  </script>
